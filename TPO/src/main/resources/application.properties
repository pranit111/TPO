# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/tpo}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# ===============================
# Spring Security (Basic Auth)
# ===============================
spring.security.user.name=${SECURITY_USERNAME:pranit}
spring.security.user.password=${SECURITY_PASSWORD:1234}
# logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}

# ===============================
# Static Resources
# ===============================
spring.resources.static-locations=${STATIC_LOCATIONS:classpath:/META-INF/resources/}

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:5MB}